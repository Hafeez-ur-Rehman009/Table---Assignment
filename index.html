<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
 
    <script>

var num = prompt("Enter a number.");
var i = 0 ;
document.write("<br><br>")
document.write('<table border="3" cellspacing="9">');
for(i=1; i<=10; i++)
{
    document.write("<tr><td bgcolor= lightgray>" + num + "X" + i +  "=" + num*i + "</td></tr>")
}

document.write("</table>")



    </script>
</body>
</html>
